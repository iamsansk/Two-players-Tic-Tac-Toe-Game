<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic tac toe -by San SK</title>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="gameArea">
        <header class="center">
            <p>Tic Tac Toe</p>
        </header>
        <div class="scoreBoard center">
            <p id="xScore">X : 0</p>
            <p>: SCORE : </p>
            <p id="oScore">O : 0</p>
        </div>
        <div class="playerTurn center">
            <p id="playerTurn">X's Turn</p>
        </div>
        <div class="gameBoard center">
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
            <button class="buttons"></button>
        </div>
        <div class="resultBox">
            <p id="winnerName">X</p>
            <p id="message">Wins</p>
            <input type="button" value="play again!!!" id="playAgainBtn">
        </div>
    </div>
</body>
</html>
